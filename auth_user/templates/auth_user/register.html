{% extends 'post/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center text-primary">Sign Up</h1>
            <form action="" method="post" class="mt-4 shadow-sm p-4 bg-light rounded">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p class="lead d-inline">Already have an account?</p>
                <a href="{% url 'login' %}" class="text-decoration-none text-primary">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
