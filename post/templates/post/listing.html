{%extends 'post/base.html'%}

{%block content%}
    <div class = 'container-fluid'>
        {%for post in posts%}
        <h2><a href="{%url 'details' post.id%}">{{post.title}}</a></h2> by <h5>{{post.author}}</h5><br>
        <p>{{post.content}}</p><br>
        <p>{{post.date_created}}</p><br>
        {%endfor%}
    </div>
{%endblock content%}
